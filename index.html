<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <main class="wrapper">
    <div class="rating">
      <div class="rating__body">
        <div class="rating__icon rounded">
          <img src="./assets/images/icon-star.svg" alt="">
        </div>
        <h2 class="title">How did we do?</h2>
        <p class="rating__text">Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!</p>
        <form class="rating__form" action="">
          <div class="rating__items">
            <div class="rating__item rounded">1</div>
            <div class="rating__item rounded">2</div>
            <div class="rating__item rounded">3</div>
            <div class="rating__item rounded">4</div>
            <div class="rating__item rounded">5</div>
          </div>
          <button class="button rating__button">Submit</button>
        </form>
      </div>
      <div class="rating__feedback feedback-rating">
        <div class="feedback-rating__image">
          <img src="./assets/images/illustration-thank-you.svg" alt="">
        </div>
        <div class="feedback-rating__message">
          You selected 4 out of 5
        </div>
        <div class="feedback-rating__footer">
          <h2 class="title">Thank you!</h2>
          <p>We appreciate you taking the time to give a rating. If you ever need more support,
            donâ€™t hesitate to get in touch!</p>
        </div>
      </div>
    </div>
  </main>

  <script src="./assets/js/script.js"></script>
</body>

</html>
